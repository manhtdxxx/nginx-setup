<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      .welcome-box {
        text-align: center;
      }
      .welcome-box h1 {
        font-size: 3rem; /* chữ to hơn */
        color: #28a745; /* màu xanh lá đẹp */
      }
    </style>
  </head>
  <body>
    <div class="welcome-box">
      <h1>Welcome, {{ username }}!</h1>
      <p class="mt-3"><a href="/" class="btn btn-primary">Go Home</a></p>
    </div>
  </body>
</html>
