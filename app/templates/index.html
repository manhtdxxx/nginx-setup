<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        position: relative;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .server-info {
        position: absolute;
        bottom: 10px;
        right: 15px;
        font-size: 0.9rem;
        color: #6c757d;
        opacity: 0.8;
      }

      .server-info strong {
        color: #495057;
      }
    </style>
  </head>
  <body>
    <h2>Click button below to login!</h2>
    <p><a href="/login" class="btn btn-primary">Login</a></p>
    <!-- At the right corner below -->
    <div class="server-info">Served by: <strong>{{ hostname }}</strong></div>
  </body>
</html>
