services:
  flask-app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: flask-app
    expose:
      - "5000"
    volumes:
      - ./app/app.py:/app/app.py
      - certs-data:/app/certs

  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    depends_on:
      - flask-app
    ports:
      - "5000:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certs-data:/etc/ssl:ro
      - ./nginx/entrypoint.sh:/entrypoint.sh:ro
    entrypoint: ["/entrypoint.sh"]

networks:
  ssl-demo:
    driver: bridge

volumes:
  certs-data:
