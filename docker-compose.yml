services:
  flask-app:
    build:
      context: ./app
      dockerfile: Dockerfile
    image: flask-app
    container_name: flask-app
    expose:
      - "5000"
    volumes:
      - ./app:/app
    networks:
      - ssl

  nginx-proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: nginx-proxy
    container_name: nginx-proxy
    depends_on:
      - flask-app
    ports:
      - "5000:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - ssl

networks:
  ssl:
    name: ssl
    driver: bridge
